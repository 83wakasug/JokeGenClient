<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Jokes </th>
        <th> AuthorName </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${jokes.empty}">
        <td colspan="2"> Do not find any information </td>
    </tr>
    <tr th:each="jokes : ${jokes}">
        <td><span th:text="${jokes.joke}"> joke </span></td>
        <td><span th:text="${jokes.author.name}"> author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
